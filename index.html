<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="index.css" type="text/css" rel="stylesheet" />
    <script src="app.js" defer></script>
    <title>Form Challenge</title>
  </head>
  <body>
    <h1>Form Challenge Accepted</h1>
    <form>
      <div class="names">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" onkeydown="activate()" />
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" onkeydown="activate()"/>
      </div>
      <div class="text">
        <textarea rows="3" id="comment">Type Your Comments Here!</textarea>
      </div>
      <div class="checkbox">
        <label for="newsletter">Subscribe To My Newsletter Here:</label>
        <input type="checkbox" name="newsletter" id="newsletter" onclick="showEmailInput()" />
      </div>
      <div class="email">
        <input type="email" id="email" value="Enter Your Email" style="display: none ;"/>
      </div>
      <input type="submit" id="submit" disabled />
    </form>
  </body>
</html>
